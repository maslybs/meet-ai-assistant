name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_PATH: /home/voice-ai-assistant
      SERVICE_NAME: voice-ai.service
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Sync sources to server
        run: |
          rsync -az --delete --omit-dir-times --no-perms \
            --exclude '.github/workflows' \
            ./ "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${DEPLOY_PATH}/"

      - name: Install dependencies and restart service
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh "${DEPLOY_USER}@${DEPLOY_HOST}" <<'REMOTE'
            set -euo pipefail
            cd "${DEPLOY_PATH}"
            if [ -f package.json ]; then
              npm ci --omit=dev || npm install
            fi
            if [ -x ./deploy.sh ]; then
              ./deploy.sh
            fi
            sudo systemctl restart "${SERVICE_NAME}"
          REMOTE
