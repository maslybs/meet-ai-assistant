name: Deploy via SSH

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key and known_hosts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "echo 'ssh: ok'"

      - name: Rsync to server
        shell: bash
        run: |
          set -euo pipefail
          RSYNC_SSH="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes"
          rsync -az --delete \
            --omit-dir-times --no-perms --no-owner --no-group \
            --exclude='.git' --exclude='.github' \
            --exclude='.venv' --exclude='venv' \
            --exclude='deploy_key' --exclude='deploy_key.pub' \
            -e "$RSYNC_SSH" \
            ./ "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/home/voice-ai-assistant/"

      - name: Post-deploy (optional)
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "if [ -x /home/voice-ai-assistant/deploy.sh ]; then cd /home/voice-ai-assistant && ./deploy.sh; fi"

